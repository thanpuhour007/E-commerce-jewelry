{% extends 'myadmin/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Edit Category</div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="squareInput">Category Name</label>
                            <input name="category_name" value="{{ categories.category_name }}" type="text"
                                   class="form-control input-square" id="squareInput"
                                   placeholder="Category Name">
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button class="btn btn-danger" onclick="window.history.back(); return false;">Cancel</button>
                        <button class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
