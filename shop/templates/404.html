{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
    <style>
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }

        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1 class="display-1">404</h1>
                    <h2>Oops! Page Not Found</h2>
                    <div class="error-details mb-3">
                        Sorry, an error has occurred. The requested page was not found!
                    </div>
                    <div class="error-actions">
                        <a href="/" class="btn btn-outline-secondary btn-lg">
                            <span class="text-warning">Take Me Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
