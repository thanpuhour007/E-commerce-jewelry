{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
        <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-center">
                    <hr class="flex-grow-1">
                    <h2 class="mx-3 text-muted">Sign Up</h2>
                    <hr class="flex-grow-1">
                </div>
            </div>
        </div>
    </div>
        <div class="container">
            <div class="card card-login mx-auto text-center bg-light">
                <div class="mx-auto py-4    ">
                    <span> <img src="{% static 'shop/assets/my-images/logo007.png' %}" class="img-fluid" width="100px"
                                alt="Logo"> </span><br/>
                </div>
                <div class="card-body py-0">
                    <form action="{% url 'sign_up' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Username" value="{{ request.POST.username }}" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control" placeholder="Email" value="{{ request.POST.email }}" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                            </div>
                            <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" value="{{ request.POST.phone_number }}" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            </div>
                            <input type="password" name="confirm_password" class="form-control"
                                   placeholder="Password Confirm" required>
                        </div>
                        <div class="form-group justify-content-between d-flex">
                            <a href="{% url 'home' %}" class="btn btn-outline-danger float-right login_btn">Cancel</a>
                            <button type="submit" name="btn" value="Sign Up"
                                    class="btn btn-outline-success float-right login_btn">Sign Up
                            </button>
                        </div>
                    </form>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex align-items-center justify-content-center">
                                    <hr class="flex-grow-1">
                                    <a href="{% url 'user_login' %}"><span
                                            class="mx-3 text-info"><u>Login</u></span></a>
                                    <hr class="flex-grow-1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container py-2">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex align-items-center justify-content-center">
                                    <hr class="flex-grow-1">
                                    <a href="#"><span class="mx-3 text-warning"><u>Forget Password</u></span></a>
                                    <hr class="flex-grow-1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
